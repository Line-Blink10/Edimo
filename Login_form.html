<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body class="login-page">
                     <!-- Login Content Section -->
    <div class="login-content">
        <img class="login-img" src="./images/logo.png">
        <h5>Login Form</h5>
        <p>Enter your name, email and password</p>

                        <!--Form Section  -->
        <form action="contact.html" method="post">
            <div>
                <input class="box-size1" type="text" name="" placeholder="Name">

            </div>
            <div>
                <input type="email" class="box-size2" name="" placeholder="Email">
            </div>
            <div>
                <input type="password" class="box-size3" name="" placeholder="Password">
            </div>

            <div class="form-text">
                <p>Forgot Password?</p>
                <!-- <p>Already have and account</p> -->
            </div>

            <div class="form-button">
                <button class="login" type="submit">Login</button>
            </div>
        </form>


    </div>
</body>

</html>

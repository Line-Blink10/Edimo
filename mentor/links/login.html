<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="login">
    
    <div class="login-page">
        <div>
            <img src="../images/logo.png" class="login-logo" alt="">
        </div>
        <div>
            <h1>Login Form</h1>
        </div>
        <div>
            <p style="font-size: small;">Login With Your Email And Password</p>
        </div>
        <form action="../index.html" method="post">
            <div class="Email">
                <label for="Email">
                    <input type="email" class="box-width" placeholder="Email Address">
                </label>
            </div>
            <div class="password">
                <label for="password">
                    <input type="password" class="box-width" placeholder="Your password">

                </label>
            </div>
            <div class="password">
                <button id="login-btn" class="box-width">Login</button>
            </div>
        </form>
    </div>
    
</body>
</html>
